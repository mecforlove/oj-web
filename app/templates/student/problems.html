{% extends "base.html" %}

{% block title %}题目列表{% endblock %}

{% block page_content %}
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="dataTable_wrapper">
            <table width="100%" class="table table-striped table-bordered table-hover center" id="dataTables-example">
                <thead>
                <tr>
                    <th>题目ID</th>
                    <th>标题</th>
                    <th>通过率</th>
                    <th>通过人数</th>
                    <th>尝试人数</th>
                </tr>
                </thead>
                <tbody>
                {% for problem in problems %}
                <tr class="odd gradeX">
                    <td><a href="/teachers/problems/{{ problem.id }}">{{ problem.id }}</a></td>
                    <td><a href="/teachers/problems/{{ problem.id }}">{{ problem.title }}</a></td>
                    <td><a href="/teachers/problems/{{ problem.id }}">{{ problem.id }}</a></td>
                    <td><a href="/teachers/problems/{{ problem.id }}">{{ problem.id }}</a></td>
                    <td><a href="/teachers/problems/{{ problem.id }}">{{ problem.id }}</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block foot %}
{% endblock %}
